<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-text-box">
          <h1 class="card-heading">
            Get <span class="colored-heading-text">insights</span> that help
            your business grow.
          </h1>
          <p class="card-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="data-container">
            <div class="data-sets">
              <p class="data-figure">10k+</p>
              <p class="data-name">companies</p>
            </div>
            <div class="data">
              <p class="data-figure">314</p>
              <p class="data-name">templates</p>
            </div>
            <div class="data">
              <p class="data-figure">12m+</p>
              <p class="data-name">queries</p>
            </div>
          </div>
        </div>

        <div class="card-img-box">
          <div class="overlay"></div>
          <img
            class="card-img"
            src="images/image-header-desktop.jpg"
            alt="People working and chatting at a desk."
          />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
